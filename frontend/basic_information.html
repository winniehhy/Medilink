<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Patient Information - Basic Information</title>
	<style>
	body {
		background: linear-gradient(135deg, #e6f9f0, #b2e2d1);
		font-family: Arial, sans-serif;
		margin: 0;
		padding: 0;
	}

	/* Collapse Sidebar */
	.sidebar {
		width: 70px;
		background-color: #34a69f;
		height: 100vh;
		overflow: hidden;
		transition: width 0.3s ease, background-color 0.3s ease;
		position: fixed;
		left: 0;
		top: 0;
		display: flex;
		flex-direction: column;
		align-items: flex-start;
		justify-content: center;
		padding: 15px 10px;
		z-index: 1000; /* Ensure it stays on top */
	}

	.sidebar:hover {
		width: 220px;
		background-color: #46c1b9;
	}

	/* Sidebar Links */
	.sidebar a {
		display: flex;
		align-items: center;
		text-decoration: none;
		color: white;
		padding: 15px 15px;
		width: 100%;
		transition: background 0.2s;
		white-space: nowrap;
	}

	.sidebar a:hover {
		background: #267d74;
	}

	.icon {
		font-size: 24px;
		width: 35px;
		text-align: center;
	}

	/* Label (hidden by default) */
	.label {
		opacity: 0;
		margin-left: 15px;
		transition: opacity 0.3s ease;
	}

	.sidebar:hover .label {
		opacity: 1;
	}
	/* End of Collapse Sidebar */

	/* Main content centered */
	.main-content {
		flex-grow: 1;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: flex-start;
		padding: 20px;
		height: 100vh;
		position: relative;
		background: rgba(255, 255, 255, 0.8);
		border-radius: 20px;
		padding: 40px;
		box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
		margin-right: 40px;
		margin-left: 50px;
	}

	h1 {
		font-size: 32px;
		font-weight: bold;
		color: #267d74;
		position: relative;
		top: 20px;
		margin-bottom: 60px;
		text-transform: uppercase;
		letter-spacing: 1px;
	}

	/* Section progress bar */
	.section-progress {
		width: 80%;
		height: 50px;
		background-color: #a0d6d6;
		border-radius: 25px;
		overflow: hidden;
		margin-bottom: 60px;
		display: flex;
	}

	.section-progress-fill {
		flex-grow: 1;
		height: 100%;
		display: flex;
		align-items: center;
		justify-content: center;
		color: white;
		font-weight: bold;
		font-size: 18px;
		padding: 0 10px; /* Add padding to avoid squeezing */
		text-align: center; /* Center-align text for better appearance */
		transition: box-shadow 0.3s ease, transform 0.3s ease;
		word-wrap: break-word; /* Allow text to wrap if needed */
	}

	.section-progress-fill:hover {
		box-shadow: 0 0 15px rgba(52, 166, 159, 0.8); /* Soft glow effect */
		transform: scale(1.05); /* Slight zoom effect */
		cursor: pointer;
	}

	.section-link {
		text-decoration: none;
	}


	.active-section {
		background-color: #34a69f;
	}

	form {
		margin-top: 20px;
		max-width: 1000px;
		width: 100%;
		background: #d4f2eb; /* #f9f9f9;*/
		padding: 20px;
		border-radius: 10px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	}

	.form-group {
		margin-bottom: 20px;
		display: flex;
		justify-content: space-between;
		align-items: flex-start;
		margin-top: 20px;
	}

	.form-group label {
		font-weight: bold;
		width: 40%;
	}

	.form-group input[type="text"] {
		width: 55%;
		padding: 5px;
		border: 1px solid #ccc;
		border-radius: 4px;
		transition: all 0.2s;
	}

	.form-group input[type="text"]::placeholder {
		color: #aaa;
	}

	.form-group input[type="text"]:focus::placeholder {
		color: transparent;
	}

	.form-group .radio-group {
		display: flex;
		flex-direction: column;
		gap: 10px;
		width: 55%;
	}

	.next-button {
		margin-top: 20px;
		background-color: #2ba6a6;
		color: white;
		border: none;
		padding: 10px 20px;
		border-radius: 20px;
		cursor: pointer;
		align-self: flex-end;
		float: right;
		text-decoration: none;
		font-size: 18px;
	}

	.next-button:hover {
		background-color: #154a5f;
		}
	</style>
</head>
<body>
	<div class="sidebar">
		<a href="javascript:history.back()">
			<img src="src/sidebar/back.png" width="30px" height="30px">
			<span class="label">Back</span>
		</a>
		<a href="existing_patient.html">
			<img src="src/sidebar/existing_patient.png" width="25px" height="25px">
			<span class="label">Existing Patient</span>
		</a>
		<a href="track_progress.html">
			<img src="src/sidebar/track_progress.png" width="30px" height="30px">
			<span class="label">Track Progress</span>
		</a>
		<a href="nursing_homepage.html">
			<img src="src/sidebar/home.png" width="30px" height="30px">
			<span class="label">Back to Home</span>
		</a>
	</div>

	<div class="main-content">
		<h1>Patient Information</h1>
		<div class="section-progress">
			<a href="basic_information.html" class="section-link" style="flex-basis: 25%; background-color: #34a69f;">
				<div class="section-progress-fill">Basic Information</div>
			</a>
			<a href="physical_capability.html" class="section-link" style="flex-basis: 25%; background-color: #a0d6d6;">
				<div class="section-progress-fill">Physical Capability</div>
			</a>
			<a href="cognitive_mental_health.html" class="section-link" style="flex-basis: 25%; background-color: #a0d6d6;">
				<div class="section-progress-fill">Cognitive & Mental Health</div>
			</a>
			<a href="documents_needed.html" class="section-link" style="flex-basis: 25%; background-color: #a0d6d6;">
				<div class="section-progress-fill">Document Needed</div>
			</a>
		</div>

		<form>
			<div class="form-group">
				<label for="staff">Staff-In-Charge:</label>
				<input type="text" id="staff" name="staff" placeholder="e.g., Ms. Leong Kai Wat">
			</div>
			<div class="form-group">
				<label for="patient-id">Patient ID:</label>
				<input type="text" id="patient-id" name="patient-id" placeholder="e.g., PID12345">
			</div>
			<div class="form-group">
				<label for="admission-date">Date of Admission:</label>
				<input type="text" id="admission-date" name="admission-date" placeholder="e.g., 2025-02-24">
			</div>
			<div class="form-group">
				<label for="patient-name">Patient Name:</label>
				<input type="text" id="patient-name" name="patient-name" placeholder="e.g., Jane Doe">
			</div>
			<div class="form-group">
				<label for="patient-ic">Patient IC:</label>
				<input type="text" id="patient-ic" name="patient-ic" placeholder="e.g., S1234567A">
			</div>

			<div class="form-group">
				<label>Sex:</label>
				<div class="radio-group">
					<label><input type="radio" name="sex" value="male"> Male</label>
					<label><input type="radio" name="sex" value="female"> Female</label>
				</div>
			</div>

			<a href="physical_capability.html" class="next-button">Next Page</a>
		</form>
	</div>
</body>
</html>
