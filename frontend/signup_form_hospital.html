<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
	<title>Create Profile (Hospital)</title>
	<style>
		body {
			background-color: #34a69f;
			color: black;
			text-align: center;
			padding: 0;
			margin: 0;
			font-family: 'Lato', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			flex-direction: column;
		}

		.middle-rectangle {
			width: 90%;
			max-width: 500px;
			background-color: white;
			border-radius: 15px;
			padding: 40px;
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
			text-align: center;
			position: relative;
		}

		.header {
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
			width: 100%;
		}

		.back-arrow {
			font-size: 22px;
			cursor: pointer;
			position: absolute;
			left: 10px;
			color: #333;
			font-weight: bold;
			background: none;
			border: none;
			outline: none;
			padding: 5px;
			display: flex;
			align-items: center;
			transition: color 0.2s ease;
		}

		.back-arrow:hover {
			color: #267d74;
		}

		.title {
			font-size: 26px;
			font-weight: 600;
			margin: 10px 0 15px 0;
			text-align: center;
			color: #333;
			letter-spacing: 0.5px;
		}

		.title-icon {
			width: 25px;
			height: 25px;
			margin-right: 10px;
		}

		/* Filling Box with Label */
		.fillingcontainer {
			width: 100%;
			margin-top: 20px;
		}

		.fillarea {
			position: relative;
			height: 60px;
			margin: 10px auto;
			width: 80%;
			display: flex;
    		align-items: center;
		}

		input {
			width: 100%;
			outline: none;
			font-size: 1.2em;
			padding: 12px 15px;
			border-radius: 8px;
			border: 2px solid #34a69f;
			background: white;
			transition: 0.2s ease;
			color: #333;
			padding-right: 30px;
		}

		.eye-icon {
			position: absolute;
			right: 20px;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.eye-icon svg {
			width: 24px;
			height: 24px;
			stroke: #666;
			transition: stroke 0.2s ease-in-out;
		}

		.eye-icon svg:hover {
			stroke: #333;
		}

		input:focus,
		input:valid {
			border-color: #267d74;
			box-shadow: 0 0 5px rgba(52, 166, 159, 0.5);
		}

		.labelline {
			position: absolute;
			left: 15px;
			top: 18px;
			font-size: 0.9em;
			color: #34a69f;
			background: white;
			padding: 0 8px;
			transition: 0.2s ease;
			pointer-events: none;
		}

		input:focus + .labelline,
		input:valid + .labelline {
			top: -10px;
			left: 10px;
			font-size: 0.8em;
			color: #267d74;
			transform: translateY(0);
		}
		/* End of Filling Box with Label */

		.sidebar a:hover {
			background: #267d74;
		}

		.icon {
			font-size: 24px;
			width: 35px;
			text-align: center;
		}

		/* Label (hidden by default) */
		.label {
			opacity: 0;
			margin-left: 15px;
			transition: opacity 0.3s ease;
		}

		.sidebar:hover .label {
			opacity: 1;
		}
		/* End of Collapse Sidebar */

		.button-container {
			display: flex;
			flex-direction: column;
			gap: 25px;
			margin-top: 30px;
			align-items: flex-end;
		}

		.button {
			display: flex;
			align-items: center;
    		justify-content: center;
			text-align: center;
			background-color: #08212b;
			color: white;
			font-size: 16px;
			padding: 15px;
			border: none;
			border-radius: 30px;
			cursor: pointer;
			width: 100%;
			max-width: 100px;
			margin: 0;
		}

		/* Hide default password toggle icon */
		input[type="password"]::-ms-reveal, 
		input[type="password"]::-ms-clear,
		input[type="password"]::-webkit-contacts-auto-fill-button,
		input[type="password"]::-webkit-credentials-auto-fill-button {
			display: none;
		}

	</style>
</head>
<body>
	<div class="middle-rectangle">
	  <div class="header">
		<button class="back-arrow" onclick="goBack()">&#8592;</button>
		<div class="title">Create Profile (Hospital)</div>
	  </div>
  
	  <div class="fillingcontainer">
		<div class="fillarea">
		  <!-- Add id="username" -->
		  <input type="text" id="username" required>
		  <label class="labelline">Create username</label>
		</div>
	  </div>
  
	  <div class="fillingcontainer">
		<div class="fillarea">
		  <input type="password" id="password" required>
		  <label class="labelline">Create password</label>
		  <span id="togglePassword" class="eye-icon">
			<svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
			  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
			  <circle cx="12" cy="12" r="3"></circle>
			</svg>
			<svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
			  <path d="M17.94 17.94A10.88 10.88 0 0 1 12 20c-7 0-11-8-11-8a18.74 18.74 0 0 1 4.17-5.56"></path>
			  <path d="M9.88 9.88A3 3 0 0 0 12 15a3 3 0 0 0 2.12-5.12"></path>
			  <path d="M21 21L3 3"></path>
			  <path d="M10 4.24A10.88 10.88 0 0 1 12 4c7 0 11 8 11 8a18.74 18.74 0 0 1-2.5 3.5"></path>
			</svg>
		  </span>
		</div>
	  </div>
	  
  
	  <div class="fillingcontainer">
		<div class="fillarea">
		  <!-- Add id="hospitalName" -->
		  <input type="text" id="hospitalName" required>
		  <label class="labelline">Enter hospital name</label>
		</div>
	  </div>
  
	  <div class="fillingcontainer">
		<div class="fillarea">
		  <!-- Add id="hospitalAddress" -->
		  <input type="text" id="hospitalAddress" required>
		  <label class="labelline">Enter hospital address</label>
		</div>
	  </div>
  
	  <div class="fillingcontainer">
		<div class="fillarea">
		  <!-- Add id="hospitalPhone" -->
		  <input type="text" id="hospitalPhone" required>
		  <label class="labelline">Enter hospital contact number</label>
		</div>
	  </div>
  
	  <div class="button-container">
		<!-- Keep the button id="doneButton" so the script finds it -->
		<button class="button" id="doneButton">Done</button>
	  </div>
	</div>
  
	<script>
	  function goBack() {
		window.history.back();
	  }

	  document.getElementById("togglePassword").addEventListener("click", function () {
			let passwordField = document.getElementById("password");
			let eyeOpen = document.getElementById("eyeOpen");
			let eyeClosed = document.getElementById("eyeClosed");

			if (passwordField.type === "password") {
			passwordField.type = "text";
			eyeOpen.style.display = "none";
			eyeClosed.style.display = "inline";
			} else {
			passwordField.type = "password";
			eyeOpen.style.display = "inline";
			eyeClosed.style.display = "none";
			}
		});
  
	  // Attach event listener AFTER the DOM loads
	  document.addEventListener("DOMContentLoaded", () => {
		document.getElementById("doneButton").addEventListener("click", async () => {
		  // 1) Get values
		  const username = document.getElementById("username").value;
		  const password = document.getElementById("password").value;
		  const hospitalName = document.getElementById("hospitalName").value;
		  const hospitalAddress = document.getElementById("hospitalAddress").value;
		  const hospitalPhone = document.getElementById("hospitalPhone").value;
  
		  try {
			// 2) Send POST to Node.js route
			const response = await fetch("/api/hospital-signup", {
			  method: "POST",
			  headers: { "Content-Type": "application/json" },
			  body: JSON.stringify({
				username,
				password,
				hospitalName,
				hospitalAddress,
				hospitalPhone
			  })
			});
  
			// 3) Handle response
			const data = await response.json();
			if (response.ok) {
			  alert("Hospital account created successfully!");
			  console.log("Server response:", data);
			  window.location.href = '/logIn';
			} else {
			  alert("Error: " + (data.error || "Unknown error"));
			}
		  } catch (error) {
			console.error("Fetch error:", error);
			alert("Something went wrong. Check console for details.");
		  }
		});
	  });
	</script>
  </body>
</html>
