<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
	<title>Track Progress</title>
	<style>
		body {
			background-color: #34a69f;
			color: black;
			text-align: center;
			padding: 0;
			margin: 0;
			font-family: 'Lato', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			flex-direction: column;
		}

		.middle-rectangle {
			width: 90%;
			max-width: 500px;
			background-color: white;
			border-radius: 15px;
			padding: 40px;
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
			text-align: center;
			position: relative;
		}

		.header {
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
			width: 100%;
		}

		.title {
			font-size: 26px;
			font-weight: 600;
			margin: 10px 0 15px 0;
			text-align: center;
			color: #333;
			letter-spacing: 0.5px;
		}

		.title-icon {
			width: 30px;
			height: 30px;
			margin-right: 10px;
		}

		/* Filling Box with Label */
		.fillingcontainer {
			width: 100%;
			margin-top: 20px;
		}

		.fillarea {
			position: relative;
			height: 60px;
			margin: 10px auto;
			width: 80%;
		}

		input {
			width: 100%;
			outline: none;
			font-size: 1.2em;
			padding: 12px 15px;
			border-radius: 8px;
			border: 2px solid #34a69f;
			background: white;
			transition: 0.2s ease;
			color: #333;
		}

		input:focus,
		input:valid {
			border-color: #267d74;
			box-shadow: 0 0 5px rgba(52, 166, 159, 0.5);
		}

		.labelline {
			position: absolute;
			left: 15px;
			top: 18px;
			font-size: 0.9em;
			color: #34a69f;
			background: white;
			padding: 0 8px;
			transition: 0.2s ease;
			pointer-events: none;
		}

		input:focus + .labelline,
		input:valid + .labelline {
			top: -10px;
			left: 10px;
			font-size: 0.8em;
			color: #267d74;
			transform: translateY(0);
		}
		/* End of Filling Box with Label */

		/* Collapse Sidebar */
		.sidebar {
			width: 70px;
			background-color: #34a69f;
			height: 100vh;
			overflow: hidden;
			transition: width 0.3s ease, background-color 0.3s ease;
			position: fixed;
			left: 0;
			top: 0;
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			justify-content: center;
			padding: 15px 10px;
		}

		.sidebar:hover {
			width: 220px;
			background-color: #46c1b9;
		}

		/* Sidebar Links */
		.sidebar a {
			display: flex;
			align-items: center;
			text-decoration: none;
			color: white;
			padding: 15px 15px;
			width: 100%;
			transition: background 0.2s;
			white-space: nowrap;
		}

		.sidebar a:hover {
			background: #267d74;
		}

		.icon {
			font-size: 24px;
			width: 35px;
			text-align: center;
		}

		/* Label (hidden by default) */
		.label {
			opacity: 0;
			margin-left: 15px;
			transition: opacity 0.3s ease;
		}

		.sidebar:hover .label {
			opacity: 1;
		}
		/* End of Collapse Sidebar */
	</style>
</head>
<body>
	<div class="sidebar">
		<a href="#">
			<img src="src/sidebar/back.png" width="30px" height="30px">
			<span class="label">Back</span>
		</a>
		<a href="#">
			<img src="src/sidebar/existing_patient.png" width="25px" height="25px">
			<span class="label">Existing Patient</span>
		</a>
		<a href="#">
			<img src="src/sidebar/track_progress.png" width="30px" height="30px">
			<span class="label">Track Progress</span>
		</a>
		<a href="#">
			<img src="src/sidebar/home.png" width="30px" height="30px">
			<span class="label">Back to Home</span>
		</a>
	</div>
	<div class="middle-rectangle">
		<div class="header">
			<img src="src/sidebar/track_progress.png" class="title-icon">
			<div class="title">Track Progress</div>
		</div>
		<div class="fillingcontainer">
			<div class="fillarea">
				<input type="text" required>
				<label class="labelline">Enter Patient Name</label>
			</div>
		</div>
		<div class="fillingcontainer">
			<div class="fillarea">
				<input type="text" required>
				<label class="labelline">Enter Patient IC</label>
			</div>
		</div>
	</div>
</body>
</html>
