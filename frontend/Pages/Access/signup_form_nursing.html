<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../css/Access/signup_form_nursing.css">
	<title>Create Profile (Nursing Home)</title>
	<link rel="icon" type="image/png" href="../../src/favicon_medilink.png">
</head>
<body>
	<div class="middle-rectangle">
		<div class="header">
			<button class="back-arrow" onclick="goBack()">&#8592;</button>
			<div class="title">Create Profile (Nursing Home)</div>
		</div>
		<div class="fillingcontainer">
			<div class="fillarea">
				<input type="text" id="username" required>
				<label class="labelline">Create username</label>
			</div>
		</div>
		<div class="fillingcontainer">
			<div class="fillarea">
			  <input type="password" id="password" required>
			  <label class="labelline">Create password</label>
			  <span id="togglePassword" class="eye-icon">
				<svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
				  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
				  <circle cx="12" cy="12" r="3"></circle>
				</svg>
				<svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
				  <path d="M17.94 17.94A10.88 10.88 0 0 1 12 20c-7 0-11-8-11-8a18.74 18.74 0 0 1 4.17-5.56"></path>
				  <path d="M9.88 9.88A3 3 0 0 0 12 15a3 3 0 0 0 2.12-5.12"></path>
				  <path d="M21 21L3 3"></path>
				  <path d="M10 4.24A10.88 10.88 0 0 1 12 4c7 0 11 8 11 8a18.74 18.74 0 0 1-2.5 3.5"></path>
				</svg>
			  </span>
			</div>
		</div>
		<div class="fillingcontainer">
			<div class="fillarea">
				<input type="text" id="nursingHomeName" required>
				<label class="labelline">Enter nursing home name</label>
			</div>
		</div>
		<div class="fillingcontainer">
			<div class="fillarea">
				<input type="text" id="nursingHomeAddress" required>
				<label class="labelline">Enter nursing home address</label>
			</div>
		</div>
		<div class="fillingcontainer">
			<div class="fillarea">
				<input type="text" id="nursingHomePhone" required>
				<label class="labelline">Enter nursing home contact number</label>
			</div>
		</div>
		<div class="button-container">
			<button class="button" id="nextButton">
				Next
			</button>
		</div>
	</div>

	<script src="../../js/Access/signup_form_nursing.js"></script>

</body>
</html>
