<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="../../css/Access/homepage.css">
</head>
<body>
    <div class="container">
        <!-- Left Section (Images) -->
        <div class="left-section">
            <img src="src/homepage-0.jpg" alt="Image 1">
            <img src="src/homepage-1.jpg" alt="Image 2">
        </div>

        <!-- Right Section (Text + Button) -->
        <div class="right-section">
            <img src="src/logo_medilink.png" class="logo" alt="Logo">
            <h1>Already have an account?</h1>
            <a href="/logIn" class="btn btn-custom">LOG IN</a>
            <h3>Create an account 
                <a href="/signup" class="signup-link">SIGN UP</a>
            </h3>
        </div>
    </div>
</body>
</html>
