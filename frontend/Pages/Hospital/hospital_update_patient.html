<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Homepage</title>
    <link rel="stylesheet" href="../../css/Hospital/hospital.css">
	<link rel="icon" type="image/png" href="../../src/favicon_medilink.png">
</head>
<body>
    <div class="sidebar">
		<a href="javascript:history.back()">
			<img src="../../src/sidebar/back.png" width="30px" height="30px">
			<span class="label">Back</span>
		</a>
		<!-- <a href="hospital_patient_record">
			<img src="../../src/sidebar/preview_form.png" width="25px" height="25px">
			<span class="label">Preview Form</span>
		</a> -->
		<a href="hospital_update_patient">
			<img src="../../src/sidebar/update_progress.png" width="25px" height="25px">
			<span class="label">Update Progress</span>
		</a>
		<a href="hospital_homepage">
			<img src="../../src/sidebar/home.png" width="30px" height="30px">
			<span class="label">Back to Home</span>
		</a>
		<a href="/">
            <img src="../../src/sidebar/logout.png" width="30px" height="30px">
            <span class="label">Logout</span>
        </a>
	</div>
    <div class="bg-colour"></div>
    <div class="middle-rectangle">
        <div class="fillingcontainer">
            <div class="title">Ready to discharge?</div>
        </div>
        <div class="fillingcontainer poll-container">
            <form id="poll-form" class="poll-form">
                <label>
                    <input type="radio" name="vote" value="yes"> Yes
                </label>
                <label>
                    <input type="radio" name="vote" value="no"> No
                </label>
            </form>
        </div>        
        <div class="fillingcontainer text-container">
			<div class="fillarea">
				<input type="text" class="fill-text-input" required>
				<label class="labelline">Description (optional):</label>
			</div>
		</div>
        <div class="button-container">
			<button class="button save-button">
				Save
			</button>
		</div>
    </div>
    <script src="../../js/Hospital/hospital_update_patient.js"></script>
</body>
</html>
