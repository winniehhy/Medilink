<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../css/Nursing/track_progress.css">
	<title>Track Progress</title>
	<link rel="icon" type="image/png" href="../../src/favicon_medilink.png">
</head>
<body>
	<button class="logout-btn" onclick="window.location.href='../Access/homepage.html';">Logout</button>
	<div class="sidebar">
		<a href="javascript:history.back()">
			<img src="../../src/sidebar/back.png" width="30px" height="30px">
			<span class="label">Back</span>
		</a>
		<a href="patient_information">
			<img src="../../src/sidebar/new-patient.png" width="30px" height="30px">
			<span class="label">New Patient</span>
		</a>
		<a href="existing_patient">
			<img src="../../src/sidebar/existing_patient.png" width="25px" height="25px">
			<span class="label">Existing Patient</span>
		</a>
		<a href="track_progress">
			<img src="../../src/sidebar/track_progress.png" width="30px" height="30px">
			<span class="label">Track Progress</span>
		</a>
		<a href="nursing_homepage">
			<img src="../../src/sidebar/home.png" width="30px" height="30px">
			<span class="label">Back to Home</span>
		</a>
		<a href="../Access/homepage.html">
            <img src="../../src/sidebar/logout.png" width="30px" height="30px">
            <span class="label">Logout</span>
        </a>
	</div>

	<div class="middle-rectangle">
		
		<div class="header">
			<!-- <button class="back-arrow" onclick="goBack()">&#8592;</button> -->
			<img src="../../src/sidebar/track_progress.png" class="title-icon">
			<div class="title">Track Progress</div>
		</div>

		<div class="fillingcontainer">
			<div class="fillarea">
				<input type="text" id="search-ic" required>
				<label id="search-ic" class="labelline">Enter Patient IC</label>
			</div>
		</div>

		<div class="search-container">
			<button id="search-patient">Search</button>
		</div>
	</div>

	<script src="../../js/Nursing/track_progress.js"></script>
</body>
</html>
