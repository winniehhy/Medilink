<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: white;
            color: black;
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            overflow-x: auto;
            white-space: nowrap;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .left-section {
            flex: none;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            background-color: #f8f9fa;
            padding: 0;
            height: 100vh;
            width: 50vw;
        }

        .left-section img {
            width: 80%;
            height: 80%;
            object-fit: cover;
        }

        .right-section {
            flex: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4vw;
            text-align: center;
        }

        .logo {
            max-width: 300px;
            margin-bottom: 50px;
        }

        .btn {
            padding: 2vh 4vw;
            font-size: 2vw;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #34a69f;
            color: white;
        }

        .btn-custom:hover {
            background-color: white;
            color: #34a69f;
            border: 2px solid #34a69f;
        }

        h1 {
            font-size: 3vw;
        }

        .signup-link {
            text-decoration: none;
            color: #007bff;
            margin-left: 10px;
            font-weight: bold;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Section (Images) -->
        <div class="left-section">
            <img src="src/homepage-1.jpg" alt="Image 1">
            <img src="src/homepage-2.jpg" alt="Image 2">
        </div>

        <!-- Right Section (Text + Button) -->
        <div class="right-section">
            <img src="src/logo_medilink.png" class="logo" alt="Logo">
            <h1>Already have an account?</h1>
            <button class="btn btn-custom">LOG IN</button>
            <h3>Create an account 
                <a href="/signup" class="signup-link">SIGN UP</a>
            </h3>
        </div>
    </div>

</body>
</html>
