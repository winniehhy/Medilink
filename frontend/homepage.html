<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homepage</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css", rel="stylesheet">

    <!-- Custom CSS to prevent scrolling -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        .btn-lg {
            padding: 20px 40px;  /* Adjust the padding to make it bigger */
            font-size: 35px;     /* Adjust the font size */
        }

        .btn-custom {
            background-color: #34a69f;  
            color: white;              
        }

        .btn-custom:hover {
            color:#34a69f;
        }

        .signup-link {
            text-decoration: none; /* Remove underline by default */
            color: #007bff; /* Set color for the link */
            margin-left: 20px;
        }
    
        .signup-link:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>
	<div class="container-fluid p-0"> <!-- Full-width container with no padding -->
        <div class="row no-gutters"> <!-- Create a row with no gutters -->
            
            <!-- Left Part (Images) -->
            <div class="col-4 p-0">
                <div class="image-row">
                    <img src="src/homepage-1.jpg" class="img-fluid" alt="Image 1">
                    <img src="src/homepage-2.jpg" class="img-fluid" alt="Image 2">
                </div>
            </div>

            <!-- Right Part (Text content & Button) -->
            <div class="col-8 p-3 d-flex flex-column justify-content-start align-items-center" style="height: 100vh; padding-top: 0; margin-top: 0;">
                <img src="src/logo_medilink.png" class="img-fluid" alt="Logo" style="max-width: 500px; margin-top: 50px; margin-bottom: 100px;">
                <h1>Already have account?</h1>
                <button class="btn btn-custom btn-lg mt-3 mb-5">LOG IN</button>
                <h3>Create an account<a href="/signup" class="signup-link">SIGN UP</a></h3>
            </div>

        </div>
    </div>
</body>
</html>
