<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homepage</title>
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

	<style>
		body {
			background-image: url('src/LoginPage.png');
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
			color: black;
			text-align: center;
			padding: 0;
			margin: 0;
			font-family: 'Lato', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			flex-direction: column;
		}

		.middle-rectangle {
			width: 90%; 
			max-width: 600px;
			background-color: #34a69f;
			padding: 50px;
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
			text-align: center;
			position: relative;
		}

		.header {
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
			width: 100%;
		}

		.title {
			position: relative;
			font-size: 3.0rem;
			font-family: 'Lato', sans-serif;
			color: white;
			padding: 5px 10px;
			border-radius: 5px;
			font-weight: bold;
			text-align: center;
			width: 100%;
			margin-top: 20px;
			margin-bottom: 50px;
		}

		.container {
			display: flex;
			align-items: center;
			justify-content: flex-start;
			background-color: white;
			color: black;
			font-size: 18px;
			padding: 15px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			width: 100%;
			max-width: 400px;
			margin: 0 auto;
			margin-bottom: 20px;
			text-align: center;
		}

		.input-field {
			width: 100%;
    		max-width: 400px;
    		padding: 10px;
			font-size: 18px;
			border: none;
			border-bottom: 2px solid #34a69f;
			outline: none;
			background: transparent;
			text-align: left;
			color: black;
		}

	</style>
</head>
<body>
	<div class="middle-rectangle">
		<div class="header">
			<div class="title"> Welcome Back !</div>
		</div>
		<div class="container">
			<input type="text" placeholder="Username" class="input-field">
		</div>
		<div class="container">
			<input type="text" placeholder="Password" class="input-field">
		</div>
	</div>
</body>
