<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homepage</title>
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

	<style>
		body {
			background-color: #34A69F;
			color: black;
			text-align: center;
			padding: 0;
			margin: 0;
			font-family: 'Lato', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			flex-direction: column;
		}

		.search-container {
			position: absolute;
			top: 20px;
			left: 50%;
			transform: translateX(-50%);
			display: flex;
			align-items: center;
			background: white;
			padding: 5px 10px;
			border-radius: 20px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
		}
		
		.search-bar {
			border: none;
			outline: none;
			padding: 8px;
			width: 400px;
			border-radius: 15px;
			font-size: 16px;
		}
		
		.search-button {
			border: none;
			background: none;
			cursor: pointer;
			font-size: 18px;
			padding-left: 8px;
		}		

		.sidebar {
		width: 70px;
		background-color: #34a69f;
		height: 100vh;
		overflow: hidden;
		transition: width 0.3s ease, background-color 0.3s ease;
		position: fixed;
		left: 0;
		top: 0;
		display: flex;
		flex-direction: column;
		align-items: flex-start;
		justify-content: center;
		padding: 15px 10px;
	}

	.search-icon {
		width:	20px;
		height: 20px;
	}

	.sidebar:hover {
		width: 220px;
		background-color: #46c1b9;
	}

	/* Sidebar Links */
	.sidebar a {
		display: flex;
		align-items: center;
		text-decoration: none;
		color: white;
		padding: 15px 15px;
		width: 100%;
		transition: background 0.2s;
		white-space: nowrap;
	}

	.sidebar a:hover {
		background: #267d74;
	}

	.label {
		opacity: 0;
		margin-left: 15px;
		transition: opacity 0.3s ease;
	}

	.sidebar:hover .label {
		opacity: 1;
	}

	.patient-grid {
		display: grid;
		grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
		gap: 20px;
		padding: 20px;
		margin-top: 80px;
		min-height: 300px;
		max-width: 1200px;
	}

	.patient-card {
		background: white;
		padding: 15px;
		border-radius: 15px;
		box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
		text-align: left;
		position: relative;
		min-height: 180px;
	}

	.patient-button {
		position: absolute;
		bottom: 10px;
		right: 10px;
		background-color: #08212B;
		color: white;
		border: none;
		padding: 8px 12px;
		border-radius: 5px;
		cursor: pointer;
		font-size: 14px;
	}
	
	.patient-button:hover {
		background-color: #A9A9A9;
	}

	</style>
</head>
<body>
	<div class="sidebar">
		<a href="#">
			<img src="src/sidebar/back.png" width="30px" height="30px" onclick="goBack()">
			<span class="label">Back</span>
		</a>
        <a href="#">
			<img src="src/sidebar/home.png" width="30px" height="30px">
			<span class="label">Back to Home</span>
		</a>
	</div>
	<div class="search-container">
		<input type="text" id="searchInput" class="search-bar" placeholder="Patientâ€™s IC">
    	<button class="search-button" onclick="searchPatient()">
        	<img src="src/sidebar/search.png" alt="Search" class="search-icon">
    	</button>
	</div>
	<div id="patientList" class="patient-grid"></div>
</body>

	<script>
		function goBack() {
			window.history.back();
		}
    
		// Sample patient data for testing n will be fetching data from the db
		const patients = [
        { name: "John Doe", ic: "A1234567", nursingHome: "Sunway", admissionDate: "2024-02-20" },
        { name: "Jane Smith", ic: "B7654321", nursingHome: "Maple", admissionDate: "2024-02-15" },
        { name: "Alice Tan", ic: "C9876543", nursingHome: "Oakwood", admissionDate: "2024-01-10" },
		    { name: "Michelle Tan", ic: "C1236543", nursingHome: "Mickey", admissionDate: "2025-01-10" },
		    { name: "John Doe", ic: "A1234567", nursingHome: "Sunway", admissionDate: "2024-02-20" },
        { name: "Jane Smith", ic: "B7654321", nursingHome: "Maple", admissionDate: "2024-02-15" },
        { name: "Alice Tan", ic: "C9876543", nursingHome: "Oakwood", admissionDate: "2024-01-10" },
		    { name: "Michelle Tan", ic: "C1236543", nursingHome: "Mickey", admissionDate: "2025-01-10" },
		    { name: "John Doe", ic: "A1234567", nursingHome: "Sunway", admissionDate: "2024-02-20" },
        { name: "Jane Smith", ic: "B7654321", nursingHome: "Maple", admissionDate: "2024-02-15" },
        { name: "Alice Tan", ic: "C9876543", nursingHome: "Oakwood", admissionDate: "2024-01-10" },
		    { name: "Michelle Tan", ic: "C1236543", nursingHome: "Mickey", admissionDate: "2025-01-10" },
		    { name: "John Doe", ic: "A1234567", nursingHome: "Sunway", admissionDate: "2024-02-20" },
        { name: "Jane Smith", ic: "B7654321", nursingHome: "Maple", admissionDate: "2024-02-15" },
        { name: "Alice Tan", ic: "C9876543", nursingHome: "Oakwood", admissionDate: "2024-01-10" }
    	];

		function displayPatients(patients) {
			const grid = document.getElementById("patientList");
			grid.innerHTML = "";

			patients.forEach(patient => {
				const card = document.createElement("div");
				card.className = "patient-card";
				card.innerHTML = `
                	<p><strong>Name:</strong> ${patient.name}</p>
                	<p><strong>IC:</strong> ${patient.ic}</p>
                	<p><strong>Nursing Home:</strong> ${patient.nursingHome}</p>
                	<p><strong>Admission Date:</strong> ${patient.admissionDate}</p>
					<button class="patient-button">Ready to Discharge</button>
            	`;
				grid.appendChild(card);
			});
		}

		function searchPatient() {
			const searchValue = document.getElementById("searchInput").value;
			const filteredPatients = patients.filter(patient => 
				patient.ic.includes(searchValue)
			);
			displayPatients(filteredPatients);
		}

		displayPatients(patients);
	</script>
