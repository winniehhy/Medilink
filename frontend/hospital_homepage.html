<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homepage</title>
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

	<style>
		body {
			background-color: white;
			color: black;
			text-align: center;
			padding: 0;
			margin: 0;
			font-family: 'Lato', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			flex-direction: column;
		}

		.top-rectangle {
			width: 100%;
			height: 50%;
			background-color: #34a69f;
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;
		}

		.bottom-rectangle {
			width: 100%;
			height: 50%;
			background-color: white;
			position: absolute;
			bottom: 0;
			left: 0;
			z-index: -1;
		}

		.middle-rectangle {
			width: 90%;
			max-width: 500px;
			background-color: white;
			border-radius: 15px;
			padding: 50px;
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
			text-align: center;
			position: relative;
		}

		.header {
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
			width: 100%;
		}

		.subtitle {
			font-size: 22px;
			margin-bottom: 20px;
			flex-grow: 1;
			text-align: left;
			font-weight: bold;
		}

		.input-field {
			width: 100%;
    		max-width: 400px;
    		padding: 10px;
			font-size: 18px;
			border: none;
			border-bottom: 2px solid #34a69f;
			outline: none;
			background: transparent;
			text-align: left;
			color: black;
		}

		.btn {
            padding: 2vh 4vw;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 30px;
        }

		.btn-custom {
            background-color: #08212b;
            color: white;
        }

		.btn-custom:hover {
            background-color: white;
            color: #08212b;
            border: 2px solid #08212b;
        }

		.sidebar {
		width: 70px;
		background-color: #34a69f;
		height: 100vh;
		overflow: hidden;
		transition: width 0.3s ease, background-color 0.3s ease;
		position: fixed;
		left: 0;
		top: 0;
		display: flex;
		flex-direction: column;
		align-items: flex-start;
		justify-content: center;
		padding: 15px 10px;
	}

	.sidebar:hover {
		width: 220px;
		background-color: #46c1b9;
	}

	/* Sidebar Links */
	.sidebar a {
		display: flex;
		align-items: center;
		text-decoration: none;
		color: white;
		padding: 15px 15px;
		width: 100%;
		transition: background 0.2s;
		white-space: nowrap;
	}

	.sidebar a:hover {
		background: #267d74;
	}

	.label {
		opacity: 0;
		margin-left: 15px;
		transition: opacity 0.3s ease;
	}

	.sidebar:hover .label {
		opacity: 1;
	}
	</style>
</head>
<body>
	<div class="sidebar">
		<a href="#">
			<img src="src/sidebar/back.png" width="30px" height="30px" onclick="goBack()">
			<span class="label">Back</span>
		</a>
        <a href="#">
			<img src="src/sidebar/home.png" width="30px" height="30px">
			<span class="label">Back to Home</span>
		</a>
	</div>
	<div class="top-rectangle"></div>
	<div class="middle-rectangle">
		<div class="header">
			<div class="subtitle">Enter Patient's IC</div>
		</div>
		<input type="text" class="input-field">
		<button class="btn btn-custom">SEARCH</button>
	</div>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>
