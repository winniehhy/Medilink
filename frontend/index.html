<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS Database</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="text-center text-primary">IRIS Database Frontend</h1>

    <div class="text-center my-4">
        <button class="btn btn-primary" onclick="fetchData()">Get Data</button>
        <p id="output" class="mt-3"></p>
    </div>

    <h2 class="text-secondary">Store Data</h2>
    <div class="mb-3">
        <input type="text" id="key" class="form-control mb-2" placeholder="Enter key">
        <input type="text" id="value" class="form-control mb-2" placeholder="Enter value">
        <button class="btn btn-success" onclick="storeData()">Store Data</button>
    </div>

    <!-- Bootstrap JS (Optional for some features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function fetchData() {
            fetch("http://localhost:5000/api/data")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("output").innerText = data.message;
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        function storeData() {
            const key = document.getElementById("key").value;
            const value = document.getElementById("value").value;

            fetch("http://localhost:5000/api/data", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ key, value })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error("Error storing data:", error));
        }
    </script>

</body>
</html>
